<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="logo">
		<img src="assets/imgs/camera.png"/>
	</div>
	
<ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Name"></ion-input>
    <ion-icon name="contact" item-left></ion-icon>
  </ion-item>
  <ion-item>
    <ion-input type="email" placeholder="Email"></ion-input> 
     <ion-icon name="mail" item-left></ion-icon>
  </ion-item>
   <ion-item>
    <ion-input type="password" placeholder="Password"></ion-input> 
    <ion-icon name="key-outline" item-left></ion-icon>
  </ion-item>
   <ion-item>
    <ion-input type="date" placeholder="Birthday"></ion-input> 
    <ion-icon name="calendar-outline" item-left></ion-icon>
  </ion-item>
  </ion-list>
		<div class="login-btn">
			<button ion-button block round>Register</button>
			<p>Do you want Login ? <a href="#" (click)="login()">Login</a></p>
		</div>
</ion-content>
